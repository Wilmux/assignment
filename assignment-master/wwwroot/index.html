<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test Assignment</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container ">
        <div class="mt-5 col-md-12 text-center">
            <span class="h2">
                Dependency Resolver
            </span>
            
        </div>
        <div class="mt-5">
            <form id="mainForm">
                <div class="form-group">
                    <label for="dependencyInput">Input:</label>
                    <textarea id="dependencyInput" class="form-control" placeholder="Enter dependency list" cols="20" rows="10"></textarea>
                    <small id="help" class="form-text text-muted">Example: A -> BC B->CA C->F</small>
                </div>

                <button id="resolveBtn" type="submit" class="btn btn-primary">Resolve</button>
            </form>

            <div class="form-group mt-5">
                <label for="dependencyOutput">Output: </label>
                <div type="text" class="form-control" id="dependencyOutput" placeholder="Password">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
